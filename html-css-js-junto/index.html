<html>
    <head>
        <meta charset="UTF-8">
        <title>Hola</title>
        <script>
            function suma() {
                result = parseInt(document.getElementById("A").value) + parseInt(document.getElementById("B").value);
                console.log(result);
                alert(result);
            }
        </script>
        <style>
            div p {
                font-weight: bold;
                font-size: larger;
            }
        </style>
    </head>
    <body>
        Este es el body
        <p>Este es un parrafo</p>
        <a href="http://www.google.es">Ir a google</a>
        <div>
            <p>Numero A:<input id="A" type="text"/></p>
            <p>Numero B:<input id="B" type="text"/></p>
        </div>
        <p><input type="button" value="Click me" onclick="suma();"  /></p>
    </body>
</html>
